<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Pursuit: Matt Edition</title>
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class = 'title'><h1>Trivial Pursuit: Matt Edition</h1></div>
        <div class = "game-board">
            <div id = "result-display"></div>
            <div class = "score">
                <span id = "your-score">Your score:</span>
                <span id = "player-score">0</span>
                <span id="out-of">out of</span>
                <span id = "total-score">0</span>
                <span id = "correct">correct</span>
            </div>
            <div class = "play-area">
                <div id="question-text">This is where a question will go.</div>
                <div class="possible-answers">
                    <button class ="btn answer-button" id="answer-a">Answer A</button>
                    <button class ="btn answer-button" id="answer-b">Answer B</button>
                    <button class ="btn answer-button" id="answer-c">Answer C</button>
                    <button class ="btn answer-button" id="answer-d">Answer D</button>
                </div>    
            </div>    
            <div class = "game-controls">
                <button class = "btn controls-button" id="game-start">Start the game</button>
                <button class="btn controls-button" id="restart">Retry</button>
                <button class="btn controls-button" id="next-question">Next Question</button>
            </div>
    </div>
    <audio id="my-audio" autoplay loop src="https://vgmsite.com/soundtracks/metal-gear-solid-2-sons-of-liberty-original-soundtrack/msjrhrzm/06%20Revolver%20Ocelot.mp3"></audio>
</body>
</html>
